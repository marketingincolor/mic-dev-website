<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Video Gallery Test</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    $('#test') 
    .before('<div id="nav">') 
    .cycle({ 
        fx:     'turnDown', 
        speed:  'fast', 
        timeout: 0, 
        pager:  '#nav' 
    });
});
</script>
<style>
	#nav { display:inline-block; height:60px; }
	#nav a { border: 1px solid #ccc; background: #fc0; text-decoration: none; margin: 10px 15px; padding: 13px 15px;  }
	#nav a.activeSlide { background: #ea0 }
	#nav a:focus { outline: none; }
</style>
</head>
<body>

Sample Video Gallery:

<div id="test">
    <div>
        <object width="420" height="315">
        <param name="movie" value="http://www.youtube.com/v/QFMGwAHkUsI?version=3&amp;hl=en_US"></param>
        <param name="allowFullScreen" value="true"></param>
        <param name="allowscriptaccess" value="always"></param>
        <embed src="http://www.youtube.com/v/QFMGwAHkUsI?version=3&amp;hl=en_US" type="application/x-shockwave-flash" width="420" height="315" allowscriptaccess="always" allowfullscreen="true"></embed>
        </object>  
    </div>
    <div>
        <object width="420" height="315">
        <param name="movie" value="http://www.youtube.com/v/9bfBnNH9Fl8?version=3&amp;hl=en_US"></param>
        <param name="allowFullScreen" value="true"></param>
        <param name="allowscriptaccess" value="always"></param>

        </object>  
    </div>
    <div>
        <object width="420" height="315">

        <param name="allowFullScreen" value="true"></param>
        <param name="allowscriptaccess" value="always"></param>
        <embed src="http://www.youtube.com/v/0MsmDC_27X0?version=3&amp;hl=en_US" type="application/x-shockwave-flash" width="420" height="315" allowscriptaccess="always" allowfullscreen="true"></embed>
        </object> 
    </div>
</div>



</body>
</html>
